<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>
        let urlParams = new URLSearchParams(window.location.search); if (urlParams.has("token")) { let token = urlParams.get("token"); fetch("https://api.crowdin.com/api/v2/user", { type: "GET", headers: { "Authorization": `Bearer ${token}`, } }).then((res) => { if (res.status === 200) { localStorage.setItem("AccessToken", token) } }).then(() => document.location.href = "/") }
    </script>
</body>

</html>
