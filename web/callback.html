<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <script>
        let urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has("data")) {
            let json = JSON.parse(urlParams.get("data"));
            fetch("https://api.crowdin.com/api/v2/user", {
                type: "GET",
                headers: {
                    Authorization: `Bearer ${json.access_token}`
                },
            }).then(async (res) => {
                if (res.status === 200) {
                    let json_ = await res.json();
                    localStorage.setItem("AccessToken", json.access_token)
                    localStorage.setItem("RefreshToken", json.refresh_token)
                    localStorage.setItem("UserID", json_['data']['id'])
                    localStorage.setItem("Expired", "false")
                    document.location.href = "?auth-code=success"
                } else {
                    document.location.href = "?auth-code=error"
                }
            });
        } else {
            document.location.href = "?auth-code=error"
        }
    </script>
</body>

</html>
